{% extends 'base.html' %} 

{% block body %}


<h1 class="page-head">Calcul Amende</h1>

<form action="/afficher-amende" method="post">
  <div class="conteunair">
    <div class="form-group">
      <label for="date_prevue">Date prevue</label>
      <input
        type="date"
        class="form-control"
        id="date_prevue"
        name="date_prevue"
        placeholder="Entrer CIN"
        required
      />
    </div>
    <div class="form-group">
      <label for="date_reel">Date reel</label>
      <input
        type="date"
        class="form-control"
        id="date_reel"
        name="date_reel"
        placeholder="Entrer ISBN du livre à emprunte"
        required
      />
    </div>
    <div>
      <input type="submit" class="btn btn-outline-primary" value="Calculer"/>
      <input
        type="reset"
        class="btn btn-outline-secondary"
        value="Réinitialiser"
      />
    </div>
  </div>
</form>

<div class="text-center my-4">
    <a href="/gestion-emprunts" class="return-btn">Retour</a>
</div>




{% endblock %}
