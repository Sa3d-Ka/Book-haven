{% extends 'base.html' %} 

{% block body %}

{% if existe is not none %}
    {% if existe %}
        <div class="alert alert-danger alert-dismissible text-center mx-5" role="alert">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            Ce utilisateur existe déjà!
        </div>
    {% else %}
        <div class="alert alert-success alert-dismissible text-center mx-5" role="alert">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            L'utilisateur a été ajouté avec succès!
        </div>
    {% endif %}
{% endif %}


<h1 class="page-head">Ajouter utilisateur</h1>

<form action="/ajouter-utilisateur" method="post">
  <div class="conteunair">
    <div class="form-group">
      <label for="cin">CIN :</label>
      <input
        type="text"
        class="form-control"
        id="cin"
        name="cin"
        placeholder="Entrer CIN"
        required
      />
    </div>
    <div class="form-group">
      <label for="nom">Nom :</label>
      <input
        type="text"
        class="form-control"
        id="nom"
        name="nom"
        placeholder="Entrer le nom"
        required
      />
    </div>
    <div class="form-group">
      <label for="prenom">Premom :</label>
      <input
        type="text"
        class="form-control"
        id="prenom"
        name="prenom"
        placeholder="Entrer le prenom"
        required
      />
    </div>
    <div>
      <input type="submit" class="btn btn-outline-primary" value="Ajouter" />
      <input
        type="reset"
        class="btn btn-outline-secondary"
        value="Réinitialiser"
      />
    </div>
  </div>
</form>
<div class="text-center my-4">
    <a href="/gestion-utilisateurs" class="return-btn">Retour</a>
</div>




{% endblock %}
